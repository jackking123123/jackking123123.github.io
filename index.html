<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TokenPocket Integration</title>
</head>
<body>
  <h1>TokenPocket Login Integration</h1>

  <!-- 点击此链接可以跳转到 TokenPocket -->
  <a href="" id="tp-link">点击这里使用 TokenPocket 登录</a>

  <script>
    // 定义 JSON 对象
    const tpData = {
      "callbackUrl": "https://www.pihksale.finance/12s/tp",
      "action": "login",
      "actionId": "1648522106711",
      "blockchain": "tron",
      "dappIcon": "https://eosknights.io/img/icon.png",
      "dappName": "zs",
      "protocol": "TokenPocket",
      "version": "2.0"
    };

    // 将 JSON 对象转换为 URL 编码的字符串
    const tpParams = encodeURIComponent(JSON.stringify(tpData));

    // 构造 TokenPocket URL
    const tpUrl = `tpoutside://pull.activity?param=${tpParams}`;

    // 设置超链接的 href 属性
    document.getElementById('tp-link').href = tpUrl;

    // 调试：在控制台显示生成的 URL
    console.log('TokenPocket URL:', tpUrl);
  </script>
</body>
</html>
