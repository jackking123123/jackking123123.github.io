<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Tron Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@2.11.2/dist/TronWeb.js"></script>
</head>
<body>
    <h1>Connect to Tron Wallet</h1>
    <p id="walletStatus">Not connected</p>
    
    <script>
        const walletStatus = document.getElementById('walletStatus');

        async function connectTronWallet() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                // 已经连接 TronLink
                const address = window.tronWeb.defaultAddress.base58;
                walletStatus.innerText = `Connected: ${address}`;
            } else if (window.tronLink) {
                // 尝试连接 TronLink
                try {
                    await window.tronLink.request({ method: 'tron_requestAccounts' });
                    const address = window.tronWeb.defaultAddress.base58;
                    walletStatus.innerText = `Connected: ${address}`;
                } catch (error) {
                    walletStatus.innerText = 'Connection rejected by user';
                }
            } else {
                walletStatus.innerText = 'TronLink is not installed';
            }
        }

        // 页面加载时自动调用连接函数
        window.onload = connectTronWallet;
    </script>
</body>
</html>
